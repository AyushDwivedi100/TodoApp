<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>TODO APP</h1>
      </div>
      <div class="write-bar">
        <input
          id="write-text-box"
          type="text"
          autocomplete="off"
          placeholder="Write anything and hit enter to add"
        />
        <button>ADD</button>
      </div>
      <div class="to-do-container">
        <ul>
          <li>
            <input type="checkbox" class="text-box" id="text-box-1" />
            <label for="text-box-1" class="toDoCheck">
              <svg
                fill="transparent"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e3e3e3"
              >
                <path
                  d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"
                />
              </svg>
            </label>
            <label for="text-box-1" class="todo-container">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
              Voluptates, ex. Lorem ipsum dolor sit amet consectetur adipisicing
              elit. Consequatur perspiciatis illo soluta repudiandae ipsa est
              accusamus ab tenetur repellat cumque.
            </label>
            <button class="delete-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e3e3e3"
              >
                <path
                  d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
                />
              </svg>
            </button>
          </li>
          <li>
            <input type="checkbox" class="text-box" id="text-box-2" />
            <label for="text-box-2" class="toDoCheck">
              <svg
                fill="transparent"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e3e3e3"
              >
                <path
                  d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"
                />
              </svg>
            </label>
            <label for="text-box-1" class="todo-container">
              Lorem
            </label>
            <button class="delete-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e3e3e3"
              >
                <path
                  d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
                />
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
